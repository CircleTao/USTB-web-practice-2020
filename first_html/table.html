<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<hl>动态表格</hl>
		<hr />
		姓名:
		<input type="text" name='name' id='name' value='' />
		Email:
		<input type="text" name='Email' id='email' value='' />
		年龄:
		<input type="text" name='age' id='age' value='' />
		<input type="button" value='添加' onclick="add()"/>
		<br />
		<table border="1">
			<thead>
				<tr>
				  <td>姓名</td>
				  <td>Email</td>
				  <td>年龄</td>
				</tr>
			</thead>
			<tbody id="table">
				
			</tbody>			
		</table>
	</body>
	<script>
		function add(){
			var newTr = document.createElement("tr");
			//newTr.id = 
			newTr.innerHTML = "<td>"+document.getElementById("name").value+"</td><td>"+document.getElementById("email").value+"</td><td>"+document.getElementById("age").value+"</td>";
			document.getElementById("table").appendChild(newTr);
		}
	</script>
</html>
